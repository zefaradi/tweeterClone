    <!-- Top nav bar (fixed) -->

      <div class = "double-arrow-and-new-tweet">
        <span class = "Write-a-new-tweet"><b>Write</b> &#160;a new tweet</span>
          <!-- double down arrow -->
          <i class="fa-solid fa-angles-down fa-2xs" id = "darrow"></i>
      </div>
    </nav>
  <div class="media-container">
    <!-- user image, first and last name -->
    <header class= "header-container">
      <div>
          <img src="/images/profile-hex.png">

      <div>
          <h2 id = "Fname">Adib&#160;<span id = "Lname">Zefar</span></h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
         <!-- short error message -->
    <div class="short-error">
      <i class="fa-solid fa-circle-exclamation icon1"></i>
      <div class="error-text">Tweet is empty</div>
      <i class="fa-solid fa-circle-exclamation icon2"></i>
    </div>
    <!-- long error message -->
    <div class="long-error">
      <i class="fa-solid fa-circle-exclamation icon1"></i>
      <div class="error-text">Tweet is longer than 140 characters</div>
      <i class="fa-solid fa-circle-exclamation icon2"></i>
    </div>
      <section class="new-tweet">
        <form method = "POST" action = "/tweets/" id="tweet-form">
          <p class="humming">What are you humming about?</p>
          <textarea row = "1" name="text" id="tweet-text" placeholder = ""></textarea>
          <div class = "submit-counter">
            <button type="submit" class="submit-btn">
              Tweet
            </button>
            <output name="counter" class="counter" for="tweet-text">
              140
            </output>
          </div>
        </form>
      </section>
      <!-- New tweet content here -->
    <div class="tweet-container">
    </div>
